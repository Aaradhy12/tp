<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Game Hub</title>
</head>
<body>
    <div class="container">
        <h1>Game Hub</h1>

        <!-- Number Guessing Game -->
        <div class="game" id="numberGame">
            <h2>Number Guessing Game</h2>
            <p>Guess a number between 1 and 10:</p>
            <input type="number" id="userGuess" min="1" max="10">
            <button onclick="checkGuess()">Submit Guess</button>
            <p id="result"></p>
        </div>

        <!-- Rock, Paper, Scissors Game -->
        <div class="game" id="rpsGame">
            <h2>Rock, Paper, Scissors</h2>
            <button onclick="playRPS('rock')">Rock</button>
            <button onclick="playRPS('paper')">Paper</button>
            <button onclick="playRPS('scissors')">Scissors</button>
            <p id="rpsResult"></p>
        </div>

        <!-- Color Guessing Game -->
        <div class="game" id="colorGame">
            <h2>Color Guessing Game</h2>
            <p>Guess the color:</p>
            <input type="text" id="colorGuess" placeholder="Enter color">
            <button onclick="checkColorGuess()">Submit Guess</button>
            <p id="colorResult"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
